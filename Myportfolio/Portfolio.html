<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
        }
        .portfolio-header {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
            border: 3px solid #fff;
            padding: 20px;
            display: inline-block;
            margin: 30px auto;
        }
        .nav-bar {
            text-align: center;
            background: #111;
            padding: 15px 0;
        }
        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #007bff;
        }
        .portfolio-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px;
        }
        .portfolio-item {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        .portfolio-item img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        .portfolio-footer {
            text-align: center;
            padding: 30px 0;
            font-size: 20px;
            background: #111;
        }
        .btn-back {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: transparent;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }
        .btn-back:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="portfolio-header">PORTFOLIO</div>
    <div class="nav-bar">
        <a href="#">All</a>
        <a href="#">Coded</a>
        <a href="#">Designed</a>
    </div>
    <div class="portfolio-gallery">
        <div class="portfolio-item">
            <img src="image1.jpg" alt="Project 1">
        </div>
        <div class="portfolio-item">
            <img src="image2.jpg" alt="Project 2">
        </div>
        <div class="portfolio-item">
            <img src="image3.jpg" alt="Project 3">
        </div>
        <div class="portfolio-item">
            <img src="image4.jpg" alt="Project 4">
        </div>
    </div>
    <div class="portfolio-footer">And many more to come!</div>
    <div style="text-align: center;">
        <a href="Main.html" class="btn-back">Back to Home</a>
    </div>
</body>
</html>
